<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingredientes - ELMEfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #fca311;
            --primary-hover: #e89204;
            --border-color: #444;
            --text-muted: #888;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--card-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.2em;
        }
        .navbar-brand img {
            height: 40px; /* Adjust as needed */
            margin-right: 10px;
        }
        .navbar-brand span { color: var(--primary-color); }
        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .navbar-menu a:hover, .navbar-menu a.active { color: var(--primary-color); }
        .user-info a {
            background-color: var(--danger-color);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        .user-info a:hover { background-color: #c82333; }
        .main-container { padding: 40px; max-width: 1200px; margin: auto; }
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5em;
        }
        .card h1, .card h2, .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        input, select, button, textarea {
            padding: 10px;
            margin: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        button { cursor: pointer; border: none; font-weight: 700; transition: background-color 0.2s ease; width: auto; }
        .btn-primary { background-color: var(--primary-color); color: var(--bg-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid var(--border-color); padding: 12px; text-align: left; }
        th { background-color: #333; }
        .btn-edit { background-color: var(--success-color); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-edit, .btn-delete { padding: 5px 10px; color: white; border-radius: 4px; }
        #ingredient-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: center;
        }
        #ingredient-form button {
            grid-column: 1 / -1; /* Span across all columns */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://elmefood.com/wp-content/uploads/2025/08/An-oil-painting-of-the-Food-Consulting-Company-ELME-logo-high-contrast-composition-creating-tension-featuring-rich-textures-and-visible-brushstrokes-illuminated-by-intense-dramatic-lighting-1.jpg" alt="ELMEfood Logo">
            ELME<span>food</span>
        </div>
        <div class="navbar-menu">
            <a href="{{ url_for('index') }}">Formulador</a>
            <a href="{{ url_for('biblioteca_page') }}">Biblioteca</a>
            <a href="{{ url_for('gestion_ingredientes_page') }}" class="active">Ingredientes</a>
            <a href="{{ url_for('gestion_bibliografia_page') }}">Bibliografía</a>
        </div>
        <div class="user-info">
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <h1>Gestión de Ingredientes Maestros</h1>
            <div id="ingredient-form-container">
                <h2 id="form-title">Añadir Nuevo Ingrediente</h2>
                <form id="ingredient-form">
                    <input type="text" id="form-name" placeholder="Nombre" required>
                    <input type="number" id="form-protein" placeholder="% Proteína" step="0.01">
                    <input type="number" id="form-fat" placeholder="% Grasa" step="0.01">
                    <input type="number" id="form-water" placeholder="% Agua" step="0.01">
                    <input type="number" id="form-retention" placeholder="Factor Ret." step="0.01">
                    <input type="number" id="form-price" placeholder="Precio/kg" step="0.01">
                    <button type="submit" id="submit-btn" class="btn-primary">Guardar</button>
                    <button type="button" id="cancel-btn" class="btn-secondary" style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <h2>Ingredientes Existentes</h2>
            <table id="master-ingredients-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>% Proteína</th>
                        <th>% Grasa</th>
                        <th>% Agua</th>
                        <th>Factor Ret.</th>
                        <th>Precio/kg</th>
                        <th>Categoría (IA)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.querySelector("#master-ingredients-table tbody");
        const ingredientForm = document.getElementById('ingredient-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        let currentlyEditingId = null;

        function populateFormForEdit(ingredient) {
            currentlyEditingId = ingredient.id;
            formTitle.textContent = `Editando: ${ingredient.name}`;
            document.getElementById('form-name').value = ingredient.name;
            document.getElementById('form-protein').value = ingredient.protein_percent || '';
            document.getElementById('form-fat').value = ingredient.fat_percent || '';
            document.getElementById('form-water').value = ingredient.water_percent || '';
            document.getElementById('form-retention').value = ingredient.water_retention_factor || '';
            document.getElementById('form-price').value = ingredient.precio_por_kg || '';
            submitBtn.textContent = 'Actualizar';
            submitBtn.className = 'btn-success';
            cancelBtn.style.display = 'inline-block';
        }

        function resetForm() {
            currentlyEditingId = null;
            formTitle.textContent = 'Añadir Nuevo Ingrediente';
            ingredientForm.reset();
            submitBtn.textContent = 'Guardar';
            submitBtn.className = 'btn-primary';
            cancelBtn.style.display = 'none';
        }

        function addActionsToRow(row, ingredient) {
            const actionsCell = row.insertCell(-1);
            const editButton = document.createElement('button');
            editButton.className = 'btn-edit';
            editButton.textContent = 'Editar';
            editButton.onclick = () => populateFormForEdit(ingredient);
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn-delete';
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = () => deleteIngredient(ingredient.id, ingredient.name);
            
            actionsCell.appendChild(editButton);
            actionsCell.appendChild(deleteButton);
        }

        function loadIngredientsTable() {
            fetch('/api/ingredientes')
                .then(res => res.json())
                .then(data => {
                    tableBody.innerHTML = '';
                    data.forEach(ingredient => {
                        const row = tableBody.insertRow();
                        row.dataset.id = ingredient.id;
                        row.innerHTML = `
                            <td>${ingredient.name}</td>
                            <td>${ingredient.protein_percent || 0}</td>
                            <td>${ingredient.fat_percent || 0}</td>
                            <td>${ingredient.water_percent || 0}</td>
                            <td>${ingredient.water_retention_factor || 0}</td>
                            <td>${ingredient.precio_por_kg || 0}</td>
                            <td>${ingredient.categoria || 'N/A'}</td>
                        `;
                        addActionsToRow(row, ingredient);
                    });
                });
        }

        function deleteIngredient(id, name) {
            if (!confirm(`¿Estás seguro de que quieres eliminar "${name}"?`)) return;
            fetch(`/api/ingredientes/${id}/delete`, { method: 'POST' })
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        tableBody.querySelector(`tr[data-id='${id}']`).remove();
                    } else {
                        alert('Error: ' + result.error);
                    }
                });
        }

        ingredientForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const ingredientData = {
                name: document.getElementById('form-name').value,
                protein_percent: document.getElementById('form-protein').value || null,
                fat_percent: document.getElementById('form-fat').value || null,
                water_percent: document.getElementById('form-water').value || null,
                water_retention_factor: document.getElementById('form-retention').value || null,
                precio_por_kg: document.getElementById('form-price').value || null,
            };
            
            let url;
            if (currentlyEditingId) {
                url = `/api/ingredientes/${currentlyEditingId}/update`;
            } else {
                url = '/api/ingredientes/add';
            }

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ingredientData)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    loadIngredientsTable();
                    resetForm();
                } else {
                    alert('Error: ' + result.error);
                }
            });
        });

        cancelBtn.addEventListener('click', resetForm);
        window.onload = loadIngredientsTable;
    </script>
</body>
</html>
