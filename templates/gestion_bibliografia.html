<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bibliografía - ELMEfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #fca311;
            --primary-hover: #e89204;
            --border-color: #444;
            --text-muted: #888;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--card-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar-brand { font-weight: 700; font-size: 1.2em; }
        .navbar-brand span { color: var(--primary-color); }
        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .navbar-menu a:hover, .navbar-menu a.active { color: var(--primary-color); }
        .user-info a {
            background-color: var(--danger-color);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        .user-info a:hover { background-color: #c82333; }
        .main-container { padding: 40px; max-width: 1200px; margin: auto; }
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5em;
        }
        .card h1, .card h2, .card h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        input, select, button, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button { cursor: pointer; border: none; font-weight: 700; transition: background-color 0.2s ease; width: auto; }
        .btn-primary { background-color: var(--primary-color); color: var(--bg-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid var(--border-color); padding: 12px; text-align: left; }
        th { background-color: #333; }
        .btn-edit { background-color: var(--success-color); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-edit, .btn-delete { padding: 5px 10px; color: white; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">ELME<span>food</span></div>
        <div class="navbar-menu">
            <a href="{{ url_for('index') }}">Formulador</a>
            <a href="{{ url_for('biblioteca_page') }}">Biblioteca</a>
            <a href="{{ url_for('gestion_ingredientes_page') }}">Ingredientes</a>
            <a href="{{ url_for('gestion_bibliografia_page') }}" class="active">Bibliografía</a>
        </div>
        <div class="user-info">
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <h1>Gestión de Bibliografía</h1>
            <div id="form-container">
                <h2 id="form-title">Añadir Nueva Referencia</h2>
                <form id="bibliografia-form">
                    <input type="text" id="form-titulo" placeholder="Título" required>
                    <select id="form-tipo">
                        <option value="Normativa">Normativa</option>
                        <option value="Libro">Libro</option>
                        <option value="Articulo Web">Artículo Web</option>
                        <option value="Referencia Teorica">Referencia Teórica</option>
                    </select>
                    <textarea id="form-contenido" placeholder="Contenido o resumen..." required></textarea>
                    <button type="submit" id="submit-btn" class="btn-primary">Guardar</button>
                    <button type="button" id="cancel-btn" class="btn-secondary" style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2>Referencias Existentes</h2>
            <table id="bibliografia-table">
                <thead>
                    <tr>
                        <th style="width: 20%;">Título</th>
                        <th style="width: 15%;">Tipo</th>
                        <th style="width: 55%;">Contenido</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.querySelector("#bibliografia-table tbody");
        const biblioForm = document.getElementById('bibliografia-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        let currentlyEditingId = null;

        function populateFormForEdit(entry) {
            currentlyEditingId = entry.id;
            formTitle.textContent = `Editando: ${entry.titulo}`;
            document.getElementById('form-titulo').value = entry.titulo;
            document.getElementById('form-tipo').value = entry.tipo;
            document.getElementById('form-contenido').value = entry.contenido;
            submitBtn.textContent = 'Actualizar';
            submitBtn.className = 'btn-success';
            cancelBtn.style.display = 'inline-block';
        }

        function resetForm() {
            currentlyEditingId = null;
            formTitle.textContent = 'Añadir Nueva Referencia';
            biblioForm.reset();
            submitBtn.textContent = 'Guardar';
            submitBtn.className = 'btn-primary';
            cancelBtn.style.display = 'none';
        }

        function addActionsToRow(row, entry) {
            const actionsCell = row.insertCell(-1);
            const editButton = document.createElement('button');
            editButton.className = 'btn-edit';
            editButton.textContent = 'Editar';
            editButton.onclick = () => populateFormForEdit(entry);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn-delete';
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = () => deleteEntry(entry.id, entry.titulo);

            actionsCell.appendChild(editButton);
            actionsCell.appendChild(deleteButton);
        }

        function loadBiblioTable() {
            fetch('/api/bibliografia')
                .then(res => res.json())
                .then(data => {
                    tableBody.innerHTML = '';
                    data.forEach(entry => {
                        const row = tableBody.insertRow();
                        row.dataset.id = entry.id;
                        row.innerHTML = `<td>${entry.titulo}</td><td>${entry.tipo}</td><td>${entry.contenido}</td>`;
                        addActionsToRow(row, entry);
                    });
                });
        }

        function deleteEntry(id, titulo) {
            if (!confirm(`¿Estás seguro de que quieres eliminar "${titulo}"?`)) return;
            fetch(`/api/bibliografia/${id}/delete`, { method: 'POST' })
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        tableBody.querySelector(`tr[data-id='${id}']`).remove();
                    } else {
                        alert('Error: ' + result.error);
                    }
                });
        }

        biblioForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const entryData = {
                titulo: document.getElementById('form-titulo').value,
                tipo: document.getElementById('form-tipo').value,
                contenido: document.getElementById('form-contenido').value,
            };

            let url;
            if (currentlyEditingId) {
                url = `/api/bibliografia/${currentlyEditingId}/update`;
            } else {
                url = '/api/bibliografia/add';
            }

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entryData)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    loadBiblioTable();
                    resetForm();
                } else {
                    alert('Error: ' + result.error);
                }
            });
        });

        cancelBtn.addEventListener('click', resetForm);
        window.onload = loadBiblioTable;
    </script>
</body>
</html>
