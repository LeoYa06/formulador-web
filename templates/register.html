<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ELMEfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #fca311;
            --primary-hover: #e89204;
            --border-color: #444;
            --danger-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .card h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .card h1 span {
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: white;
            background-color: var(--danger-color);
            text-align: center;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <h1>ELME<span>food</span></h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="full_name">Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="username">Correo Electrónico</label>
                    <input type="email" id="username" name="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="off">
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" value="true" required>
                <label for="terms">
                    He leído y acepto los 
                    <a href="{{ url_for('terms') }}" target="_blank">Términos y Condiciones</a>.
                </label>
            </div>
            <div class="links">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
