<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Formulador ELME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Usamos los mismos estilos modernos del login */
        :root {
            --bg-color: #1a1a1a;
            --form-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #fca311;
            --primary-hover: #e89204;
            --border-color: #444;
        }
        body { 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-color);
        }
        .register-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .welcome-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }
        .form-container { 
            background-color: var(--form-bg); 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
        }
        .form-group { margin-bottom: 20px; }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #ccc; }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(252, 163, 17, 0.2);
        }
        .toggle-password { position: absolute; right: 12px; cursor: pointer; user-select: none; color: #888; }
        button { 
            background-color: var(--primary-color); 
            color: #1a1a1a; 
            padding: 12px 18px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: var(--primary-hover); }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #f2dede; background-color: #a94442; }
        .links { margin-top: 20px; text-align: center; color: #ccc; }
        .links a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .links a:hover { text-decoration: underline; }
        small.error-message { color: red; display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="header-container">
            <img src="URL_DE_TU_LOGO_AQUI" alt="Logo ELME" class="logo">
            <h1 class="welcome-title">Crea tu Cuenta</h1>
        </div>

        <div class="form-container">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" onsubmit="return validatePassword()">
                <!-- CAMPO NUEVO -->
                <div class="form-group">
                    <label for="full_name">Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="username">Correo Electr√≥nico</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span class="toggle-password" onclick="toggleVisibility('confirm_password')">üëÅÔ∏è</span>
                    </div>
                    <small id="password_error" class="error-message">Las contrase√±as no coinciden.</small>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
            <div class="links">
                <span>¬øYa tienes una cuenta? </span><a href="{{ url_for('login') }}">Inicia sesi√≥n</a>
            </div>
        </div>
    </div>
    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = 'üôà';
            } else {
                input.type = "password";
                icon.textContent = 'üëÅÔ∏è';
            }
        }
        function validatePassword() {
            const password = document.getElementById("password");
            const confirm_password = document.getElementById("confirm_password");
            const error_msg = document.getElementById("password_error");
            if (password.value !== confirm_password.value) {
                error_msg.style.display = "block";
                return false;
            }
            error_msg.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
