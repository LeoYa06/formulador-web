<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Formulador ELME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --form-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #fca311; /* Un dorado/naranja del logo */
            --primary-hover: #e89204;
            --border-color: #444;
            --danger-color: #dc3545;
        }
        body { 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-color);
        }
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .welcome-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }
        .form-container { 
            background-color: var(--form-bg); 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .password-wrapper { 
            position: relative; 
            display: flex;
            align-items: center;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: #ccc; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(252, 163, 17, 0.2);
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            user-select: none;
            color: #888;
        }
        button { 
            background-color: var(--primary-color); 
            color: #1a1a1a; 
            padding: 12px 18px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        button:hover { 
            background-color: var(--primary-hover); 
        }
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            color: #f2dede; 
            background-color: var(--danger-color); 
        }
        .links { 
            margin-top: 20px; 
            text-align: center; 
            color: #ccc;
        }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="header-container">
            <img src="https://elmefood.com/wp-content/uploads/2025/08/An-oil-painting-of-the-Food-Consulting-Company-ELME-logo-high-contrast-composition-creating-tension-featuring-rich-textures-and-visible-brushstrokes-illuminated-by-intense-dramatic-lighting-1.jpg" alt="Logo ELME" class="logo">
            <h1 class="welcome-title">Formulador de Productos C√°rnicos</h1>
        </div>

        <div class="form-container">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="username">Correo Electr√≥nico</label>
                    <input type="email" id="username" name="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="off">
                        <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <span>¬øNo tienes una cuenta? </span><a href="{{ url_for('register') }}">Reg√≠strate</a>
            </div>
        </div>
    </div>
    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = 'üôà';
            } else {
                input.type = "password";
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
